<div class="w-full min-h-[100vh]" [@divstate1]="state">
  <div
    class="flex items-center justify-center py-6 dark:text-white text-black h-28 select-none"
  >
    <div
      class="flex items-center justify-between p-6 w-[95vw] md:w-[85vw] rounded-2xl outline outline-gray-600 outline-2"
    >
      <i
        [routerLink]="['/home']"
        class="bx bx-arrow-back text-2xl cursor-pointer hover:-translate-x-[1.5px] trans hover:text-red-500"
      ></i>
      <h1
        class="text-2xl font-thr tracking-wider hover:translate-y-[1.5px] hover:text-blue-500 cursor-pointer trans"
      >
        {{ project.name }}
      </h1>
      <div class=""></div>
    </div>
  </div>
  <!-- desc -->
  <div
    class="w-full flex items-center justify-center my-2 md:my-4 mb-12"
    data-aos="flip-up"
  >
    <div
      class="flex items-center justify-center w-full mx-4 md:w-[70vw] border-dashed border-2 border-gray-600 rounded-3xl p-2 md:p-8 h-fit cursor-pointer hover:translate-x hover:-translate-y-1 hover:shadow-xl hover:shadow-red-500 trans"
    >
      <p
        class="dark:text-white text-black text-wrap text-start text-base font-thr tracking-wider leading-8"
      >
        {{ project.desc }}
      </p>
    </div>
  </div>
  <!-- Carousel Container -->
  <div
    id="container"
    *ngIf="project?.subImgs?.length > 0"
    class="w-full h-full flex items-center justify-center"
  >
    <div
      id="default-carousel"
      class="relative w-full"
      data-carousel="slide"
      data-interval="5000"
    >
      <!-- Carousel Wrapper -->
      <div class="relative h-[80vh] overflow-hidden rounded-lg">
        <!-- Carousel Items -->
        <ng-container *ngFor="let item of project?.subImgs; let i = index">
          <div
            [id]="'carousel-item-' + i"
            class="hidden duration-1000 ease-in-out cars"
            data-carousel-item
          >
            <img
              [src]="item"
              class="absolute block w-full h-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
              alt="Slide {{ i + 1 }}"
            />
          </div>
        </ng-container>
      </div>
      <!-- Slider Indicators -->
      <div
        class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse"
      >
        <button
          *ngFor="let item of project.subImgs; let i = index"
          type="button"
          class="w-3 h-3 rounded-full bg-white/30 hover:bg-white/50 focus:bg-white/50"
          aria-current="false"
          [attr.aria-label]="'Slide ' + (i + 1)"
          [attr.data-carousel-slide-to]="i"
        ></button>
      </div>

      <!-- Slider Controls -->
      <button
        (click)="back()"
        type="button"
        class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-prev
      >
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-blue-300 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
        >
          <svg
            class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 1 1 5l4 4"
            />
          </svg>
          <span class="sr-only">Previous</span>
        </span>
      </button>
      <button
        (click)="next()"
        type="button"
        class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
        data-carousel-next
      >
        <span
          class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-blue-300 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none"
        >
          <svg
            class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 6 10"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 9 4-4-4-4"
            />
          </svg>
          <span class="sr-only">Next</span>
        </span>
      </button>
    </div>
  </div>
  <!-- tech and likns -->
  <div
    data-aos="flip-up"
    class="w-full flex items-center justify-center my-6 md:my-12 overflow-hidden"
  >
    <div
      class="flex flex-col items-center md:items-start justify-center space-y-6 md:space-y-10 px-5 md:px-10 w-[95vw] md:w-[80vw] border-dashed border-2 border-gray-600 rounded-3xl p-4 md:p-8 h-fit cursor-pointer hover:shadow-inner hover:shadow-blue-500 trans"
    >
      <!-- tech -->
      <div
        class="flex flex-col md:flex-row items-center justify-start space-y-4 md:space-y-0 md:space-x-6"
      >
        <p class="font-mono text-for font-bold text-md md:text-xl">
          Technologies :
        </p>
        <div class="flex items-center justify-center space-x-3">
          <div class="w-10 h-10" *ngFor="let img of skilssRow1">
            <img class="object-cover" [src]="img" alt="" />
          </div>
        </div>
      </div>
      <!-- links -->
      <div class="flex w-full h-full items-start justify-center">
        <div
          class="grid grid-cols-1 md:grid-cols-2 gap-x-1 gap-y-5 w-full overflow-hidden"
        >
          <!-- front github-->
          <a
            *ngIf="project.fronendGit"
            [href]="project.fronendGit"
            target="_blank"
            class="flex items-center justify-start space-x-3 group"
          >
            <!-- icon -->
            <i
              class="bx bxl-github text-sec text-2xl group-hover:text-gray-600 dark:group-hover:text-white trans"
            ></i>
            <!-- link -->
            <!-- link -->
            <span
              class="text-gray-900 dark:text-gray-400 font-mono group-hover:text-gray-600 dark:group-hover:text-white trans text-xs md:text-sm"
            >
              {{ project.fronendGit }}
            </span>
          </a>
          <!-- back github-->
          <a
            *ngIf="project.backendGit"
            [href]="project.backendGit"
            target="_blank"
            class="flex items-center justify-start space-x-3 group max-w-xs"
          >
            <!-- icon -->
            <i
              class="bx bxl-github text-sec text-2xl group-hover:text-gray-600 dark:group-hover:text-white trans"
            ></i>
            <!-- link -->
            <a
              class="text-gray-900 dark:text-gray-400 font-mono group-hover:text-gray-600 dark:group-hover:text-white trans text-wrap text-xs md:text-sm"
              >{{ project.backendGit }}</a
            >
          </a>
          <!-- video-->
          <a
            *ngIf="project.video"
            [href]="project.video"
            target="_blank"
            class="flex items-center justify-start space-x-3 group"
          >
            <!-- icon -->
            <i
              class="bx bx-video text-sec text-2xl group-hover:text-blue-600 trans"
            ></i>
            <!-- link -->
            <a
              class="text-gray-900 dark:text-gray-400 font-mono group-hover:text-gray-600 dark:group-hover:text-white trans text-xs md:text-sm text-wrap"
              >{{ project.video }}</a
            >
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- footer -->
  <app-footer></app-footer>
</div>
